<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .modal-confirm {
      color: #636363;
      width: 400px !important;
    }

    .modal-confirm .modal-content {
      padding: 20px;
      border-radius: 5px;
      border: none;
      text-align: center;
      font-size: 14px;
    }

    .modal-confirm .modal-header {
      border-bottom: none;
      position: relative;
    }

    .modal-confirm h4 {
      text-align: center;
      font-size: 26px;
      margin: 30px 0 -10px;
    }

    .modal-confirm .close {
      position: absolute;
      top: -5px;
      right: -2px;
    }

    .modal-confirm .modal-body {
      color: #999;
    }

    .modal-confirm .modal-footer {
      border: none;
      text-align: center;
      border-radius: 5px;
      font-size: 13px;
      padding: 10px 15px 25px;
    }

    .modal-confirm .modal-footer a {
      color: #999;
    }

    .modal-confirm .icon-box {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      z-index: 9;
      text-align: center;
      border: 3px solid #f15e5e;
    }

    .modal-confirm .icon-box i {
      color: #f15e5e;
      font-size: 46px;
      display: inline-block;
      margin-top: 13px;
    }

    .modal-confirm .btn,
    .modal-confirm .btn:active {
      color: #fff;
      border-radius: 4px;
      background: #60c7c1;
      text-decoration: none;
      transition: all 0.4s;
      line-height: normal;
      min-width: 120px;
      border: none;
      min-height: 40px;
      border-radius: 3px;
      margin: 0 5px;
    }

    .modal-confirm .btn-secondary {
      background: #c1c1c1;
    }

    .modal-confirm .btn-secondary:hover,
    .modal-confirm .btn-secondary:focus {
      background: #a8a8a8;
    }

    .modal-confirm .btn-danger {
      background: #f15e5e;
    }

    .modal-confirm .btn-danger:hover,
    .modal-confirm .btn-danger:focus {
      background: #ee3535;
    }

    .trigger-btn {
      display: inline-block;
      margin: 100px auto;
    }

    #errorMsg {
      color: rgb(233, 15, 15);
    }

    .iconfix {
      font-size: 1rem;
      margin-top: -0.225em;
    }
  </style>

</head>

<body>

  <div class="main">

    <div id="1">

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
            <th>Phonenumbers</th>
            <th>Street</th>
            <th>Additional info</th>
            <th>Zipcode</th>
            <th>City</th>
            <th>Hobbies</th>
            <th>&nbsp;</th>

            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="tb" class="outer"></tbody>
      </table>
      <button class="btn btn-outline-secondary mr-2 align-middle" id="btn_reload">Reload Data</button>


      <!-- Button trigger add person modal -->
      <button type="button" class="btn btn-info align-middle" id="btn_addPersonModal" data-toggle="modal"
        data-target="#addPersonModal">
        <i class="material-icons align-middle iconfix">add</i>&nbsp;Add New Person
      </button>
      <p id="errorMsg"></p>

      <!-- Searchbar  -->
      <div class="form-group">
        <label for="searchBar">Searchbar
        </label>
        <input type="text" class="form-control" id="searchInput" placeholder="Enter hobby or phonenumber">
      </div>

      <!-- Search by hobby  -->
      <button type="button" class="btn btn-info align-middle" id="btn_searchHobby" 
        data-target="#searchHobby">
        <i class="material-icons align-middle iconfix">add</i>&nbsp;Search by Hobby
      </button>
      <!-- Search by phone  -->
      <button type="button" class="btn btn-info align-middle" id="btn_searchPhone"
        data-target="#searchPhone">
        <i class="material-icons align-middle iconfix">add</i>&nbsp;Search by Phone
      </button>

      <div id="hobbyTable">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Wikilink</th>
              <th>Category</th>
              <th>Type</th>

            </tr>
          </thead>
          <tbody id="tbHobby" class="outer"></tbody>
        </table>
      </div>

      <!-- Modal add person -->
      <div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="addPersonModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPersonModalLabel">Add New Person</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="fName">Firstname</label>
                <input type="text" class="form-control" id="fName" placeholder="Enter firstname">
              </div>
              <div class="form-group">
                <label for="lName">Lastname</label>
                <input type="text" class="form-control" id="lName" placeholder="Enter lastname">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter E-mail">
              </div>
              <div class="form-group">
                <label for="phoneNumbers">Phone</label>
                <input type="text" class="form-control" id="phoneNumbers" placeholder="Enter Phonenumber">
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Enter Street name">
              </div>
              <div class="form-group">
                <label for="additionalInfo">Additional Info</label>
                <input type="text" class="form-control" id="additionalInfo" placeholder="Enter Additional Info">
              </div>
              <div class="form-group">
                <label for="zip">Zipcode</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter Zipcode">
              </div>
              <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" placeholder="Enter Hobbies">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" id="btn_clearFields">Clear fields</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-info" data-dismiss="modal" id="btn_addperson">Add person</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal edit person -->
      <div class="modal fade" id="editPersonModal" tabindex="-1" aria-labelledby="editPersonModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPersonModalLabel">Edit Person</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="efName">Firstname</label>
                <input type="text" class="form-control" id="efName">
              </div>
              <div class="form-group">
                <label for="elName">Lastname</label>
                <input type="text" class="form-control" id="elName">
              </div>
              <div class="form-group">
                <label for="eemail">Email</label>
                <input type="text" class="form-control" id="eemail">
              </div>
              <div class="form-group">
                <label for="ephoneNumbers">Phone</label>
                <input type="text" class="form-control" id="ephoneNumbers">
              </div>
              <div class="form-group">
                <label for="estreet">Street</label>
                <input type="text" class="form-control" id="estreet">
              </div>
              <div class="form-group">
                <label for="eadditionalInfo">Additional Info</label>
                <input type="text" class="form-control" id="eadditionalInfo">
              </div>
              <div class="form-group">
                <label for="ezip">Zipcode</label>
                <input type="text" class="form-control" id="ezip">
              </div>
              <div class="form-group">
                <label for="ehobbies">Hobbies</label>
                <input type="text" class="form-control" id="ehobbies">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-info" data-dismiss="modal" id="btn_edit">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal delete person -->
      <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
          <div class="modal-content">
            <div class="modal-header flex-column">
              <div class="icon-box">
                <i class="material-icons">&#xE5CD;</i>
              </div>
              <h4 class="modal-title w-100">Are you sure?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn_delete">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
